<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/LogoQM.ico">
    <title>Contact - Qudz Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">QUDZ MOTORS</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="navMenu">
        <ul>
          <li><a href="index.html">CARS</a></li>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <section class="page-content">
      <div class="content-wrapper">
        <h1 class="page-title">Contact Us</h1>
        <div class="contact-container">
          <div class="contact-info">
            <h2>Get in Touch</h2>
            <p class="fade-in">
              Have a question or inquiry? We'd love to hear from you! Fill out the
              form below, and our team will get back to you as soon as possible.
            </p>
            <div class="contact-details">
              <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Luxury Avenue, Premium District</p>
              </div>
              <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>+1 (555) 123-4567</p>
              </div>
              <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>contact@qudzmotors.com</p>
              </div>
            </div>
          </div>
          <form
            class="contact-form fade-in"
            onsubmit="alert('Thank you for your message! We will get back to you soon.'); return false;"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
